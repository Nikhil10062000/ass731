<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ass731.js" defer  ></script> 
    <link rel="stylesheet"  href="ass731.css">
</head>
<body>
    <div id="container">
        <h1>
            COUNTDOWN TIMER
        </h1>
        <hr>
        <nav>
            <h3 class="time" id="hor">HOURS</h3>
            <h3 class="time" id="min">MINUTES</h3>
            <h3 class="time" id="sec">SECONDS</h3>
        </nav>
        <section>
            <input type="number" id="th" max="100" min="0" value="0"/>
            <input type="number" id="tm" max="60" min="0" value="0"/>
            <input type="number" id="ts" max="60" min="0" value="0"/>

        </section>
        <footer>
            <button id="start">START</button>
            <button id="reset"> RESET</button>
        </footer>
    </div>
    
    
   
</body>
</html>
